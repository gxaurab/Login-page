<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K-Used Store | Register</title>
    <link href="registration.css" rel="stylesheet">
  </head>
  <body>
    <section class="Form">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="img-fluid"></div>
          </div>
          <div class="col-lg-6 px-5 pt-8">
            <form action="connect.php" method="post"> 
              <h1>Register with K-Used Store</h1>
              <h2>Create an account</h2>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="text" placeholder="Full Name" class="form-contorl my-2 p-3" name="full_name" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" placeholder="yourname@gmail.com" class="form-contorl my-2 p-3" name="email" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="password" class="form-contorl my-2 p-3" name="password" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="text" placeholder="Mobile Number" class="form-contorl my-2 p-3" name="mobile" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="button-1 mt-0 mb-0" onclick="register()">Register</button>
                </div>
              </div>
              <div id="display"></div>
              <p>Already have an account? <a href="loginpage.html">Sign in here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
 
    <script>
        function register(){
            const message ="Successfully Registered. Thankyou!";
            document.getElementById("display").innerHTML=message;
        }
    </script>
  </body>
</html>
